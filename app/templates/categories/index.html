{% extends 'layouts/base.html' %}

{% block content %}
    <h1 class="fs-1 fw-bold text-center my-5"> Category </h1>

    <div class="d-flex flex-row gap-2 flex-wrap">
        <div class="table-responsive"> <!-- Added to make the table responsive -->
            <table class="table table-bordered table-sm table-striped"> <!-- Added table-sm class to reduce table size -->
                <thead>
                    <tr class="text-center fs-5"> <!-- Reduced font size -->
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for category in categories %}
                    <tr>
                        <td>{{ category.id }}</td>
                        <td>{{ category.name }}</td>
                        <td>{{ category.description }}</td>
                        <td>
                            <div class='d-flex justify-content-center align-items-center'>
                                <a href="{{ url_for('category.updateCategory', category_id=category.id) }}" class="btn btn-primary my-2 w-100 btn-sm">Update</a> <!-- Added btn-sm class to reduce button size -->
                            </div>
                            <form action="{{ url_for('category.deleteCategory', category_id=category.id) }}" method="post">
                                <button type="submit" class="btn btn-danger my-2 w-100 btn-sm text-light">Delete</button> <!-- Added btn-sm class to reduce button size -->
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center my-2">
        <a href="{{ url_for('category.createCategory') }}" class="btn btn-primary text-light">Create Category</a>
    </div>
{% endblock %}
