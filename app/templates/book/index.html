{% extends 'layouts/base.html' %}
{% block content %}
    <h1 style="text-align: center;"> All Books </h1>

    <div class="row" style="gap: 20px;">
      {% for book in book %}
        <div class="col-lg-4 col-md-6">
            <div class="border" style="padding: 20px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); background-color: #f8f9fa;">
                <div>
                    <img src="{{ book.image }}" alt="book" style="width:100%; height:200px; border-radius: 10px;">
                </div>
                <h5 style="margin-top: 10px; margin-bottom: 5px; font-size: 1.2em;">Name: {{ book.name }}</h5>
                <h6 style="margin-bottom: 10px; font-size: 1em;">Price: {{ book.price }}</h6>
                <div style="display: flex; justify-content: center; align-items: center;">
                    <a href="{{ url_for('books.show', id=book.id) }}" class="btn btn-primary my-2 mx-3" style="width: 100px;">Details</a>
                    <a href="{{ url_for('books.delete', id=book.id) }}" class="btn btn-danger my-2 mx-3" onclick="return confirm('Are you sure you want to delete this book?')" style="width: 100px;">Delete</a>
                    <a href="{{ url_for('books.updateform', id=book.id) }}" class="btn btn-success my-2 mx-3" style="width: 100px;">Update</a>
                </div>   
            </div>
        </div>
      {% endfor %}
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <a href="{{ url_for('books.createform') }}" class="btn btn-primary">Create  Book</a>
    </div>
{% endblock %}
